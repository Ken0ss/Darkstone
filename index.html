<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        button img {
            margin-right: 10px; /* Aggiunto margine a destra per separare l'immagine dal testo */
            height: 30px; /* Imposta l'altezza desiderata dell'immagine */
        }
    </style>
</head>
<body>

    <div>
        <button onclick="downloadFile()">Download</button>
        <img src="android.png" alt="Logo Android" width="50" height="50">
    </div>

    <script>
        function downloadFile() {
            
            var fileContent = "Questo Ã¨ il contenuto del file da scaricare.";
            var blob = new Blob([fileContent], { type: "application/vnd.android.package-archive" });

            var url = window.URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = "darkstone.apk";

            document.body.appendChild(a);
            a.click()
            document.body.removeChild(a); 
            window.URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
