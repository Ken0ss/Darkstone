<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsante HTML</title>
</head>
<body>

<!-- Un div con un pulsante -->
<div>
    <button id="mioPulsante">Clicca Qui</button>
</div>

<!-- Uno script JavaScript per gestire il clic del pulsante -->
<script>
    // Seleziona il pulsante utilizzando l'ID e aggiungi un gestore di eventi per il clic
    document.getElementById("mioPulsante").addEventListener("click", function() {
        alert("Hai cliccato sul pulsante!");
    });
</script>

</body>
</html>
